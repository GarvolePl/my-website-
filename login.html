
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #004d00, #00ff00);
            color: limegreen;
            text-align: center;
        }

        .ribbon {
            background-color: #222;
            color: limegreen;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ribbon a {
            color: limegreen;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }

        .ribbon a:hover {
            text-decoration: underline;
        }

        .auth-form {
            margin-top: 50px;
        }

        input {
            margin: 10px;
            padding: 10px;
            border: 2px solid limegreen;
            border-radius: 5px;
        }

        button {
            background-color: limegreen;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="ribbon">
        <a href="index.html">Home</a>
        <a href="car-collection.html">Car Collection</a>
        <a href="garage.html">My Garage</a>
        <a href="login.html">Login</a>
    </div>

    <h1>Login or Sign Up</h1>
    <div class="auth-form">
        <input type="text" placeholder="Enter username" required />
        <input type="password" placeholder="Enter password" required />
        <button>Login</button>
    </div>
</body>
</html>
